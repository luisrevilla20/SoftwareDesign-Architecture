<div class="container text-center body1">
	<form class="form-signin">
		<img class="mb-4 bodylogo" src="./../../../../../assets/img/logo.png" alt="Logo">
		<h1 class="h3 mb-3 font-weight-normal">Please login</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" [(ngModel)]="mail" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" [(ngModel)]="pass" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()" >Login</button>
		<div class="row">
			<div class="col-md-9"></div>
			<div class="col-md-3">
				
			</div>
		</div>
	</form>
</div>
