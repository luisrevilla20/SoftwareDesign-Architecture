<div class="container col-md-4 text-center">
	<form class="text-center">
		<div class="form-group row">
			<label for="colFormLabelLg1" class="col-sm-2 col-form-label col-form-label-lg" >Monto</label>
			<input type="number"  step="any" class="form-control form-control-lg text-center" id="colFormLabelLg1" placeholder="$$$$$$">
		</div>
	  	<div class="form-group row">
			<label for="colFormLabelLg2" class="col-sm-2 col-form-label col-form-label-lg" >Email</label>
		  	<input type="email"  class="form-control form-control-lg text-center" id="colFormLabelLg2" placeholder="Email" required autofocus i18n-placeholder>
	  	</div>
	 	<div class="form-group row">
			<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="send()" >Send</button>
		</div>
  	</form>
</div>
