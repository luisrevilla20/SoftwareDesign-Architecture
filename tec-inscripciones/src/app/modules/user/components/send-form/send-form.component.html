<div class="container mt-4">
	<h1>Aparta tu aula</h1>
  
	<div class="form-aula mt-5">
  
	  <form class="row">
  
		<div class="form-group col-5">
		  <label class="form-label" for="">Selecciona la clase</label>
		  <select class="custom-select form-control">
			<option selected="">------------</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		  </select>
		</div>
  
		<div class="col-2"></div>
  
		<div id="caracteristicasAula" class="col-5">
		  <legend>Características de la clase</legend>
		  <p>Aquí se mostrarán las caracteríscticas de la case una vez que hayas seleccionado alguna</p>
		</div>
  
		<div class="form-group col-5">
		  <label class="form-label" for="">Selecciona un horario</label>
		  <input class="form-control" type="datetime-local" id="datetime" name="">
		</div>
  
		<button type="submit" class="btn btn-primary">Guardar</button>
  
	  </form>
  
	</div>
  
  </div>
