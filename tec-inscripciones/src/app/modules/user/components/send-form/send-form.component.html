<div class="container col-md-4 text-center">
	<form class="text-center" [formGroup]>
		<div class="form-group row">
			<label for="colFormLabelLg1" class="col-sm-2 col-form-label col-form-label-lg" i18n>Monto</label>
			<input type="number" [(ngModel)]="amount" [ngModelOptions]="{ standalone: true }" step="any" class="form-control form-control-lg text-center" id="colFormLabelLg1" placeholder="$$$$$$">
		</div>
	  	<div class="form-group row">
			<label for="colFormLabelLg2" class="col-sm-2 col-form-label col-form-label-lg" i18n>Email</label>
		  	<input type="email" [(ngModel)]="origin" [ngModelOptions]="{ standalone: true }" class="form-control form-control-lg text-center" id="colFormLabelLg2" placeholder="Email" required autofocus i18n-placeholder>
	  	</div>
	 	<div class="form-group row">
			<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="send()" i18n>Send</button>
		</div>
  	</form>
</div>
