<div class="container  col-md-4 text-center">
	<form class="text-center" [formGroup]>
	  	<div class="form-group row">
			<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" i18n>Monto</label>
		 	<input type="number" [(ngModel)]="amount" [ngModelOptions]="{ standalone: true }" class="form-control form-control-lg text-center" id="colFormLabelLg" placeholder="$$$$$$">
		</div>
		<div class="form-group row">
			<button class="btn btn-lg btn-primary btn-block" type="button" (click)="send()" i18n>Withdrawal</button>
		</div>
  	</form>
</div>
